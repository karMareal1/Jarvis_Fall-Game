<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jarvis’s Fall</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu">
    <h1>Jarvis’s Fall</h1>
    <button onclick="startGame()">Play</button>
    <button onclick="openSettings()">Settings</button>
  </div>

  <div id="settings">
    <h2>Settings</h2>
    <label>Volume:
      <input type="range" min="0" max="1" step="0.01" value="0.5" id="volumeSlider">
    </label>
    <br><br>
    <button onclick="closeSettings()">Back</button>
  </div>

  <canvas id="gameCanvas"></canvas>

  <audio id="bgm" loop>
    <source src="audio/searchNF.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script src="game.js"></script>
</body>
</html>
